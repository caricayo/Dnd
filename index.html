<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D&D AI GM</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="theme-dark">
    <!-- App Shell -->
    <header class="app-header">
      <button id="sidebar-toggle" class="icon-btn" title="Toggle settings">‚ò∞</button>
      <div class="brand">
        <span class="logo">üó∫Ô∏è</span>
        <h1>D&D AI GM</h1>
      </div>
      <div id="api-status" class="status" title="API status" aria-live="polite">
        <span class="dot" id="api-dot"></span>
        <span id="api-text">Checking‚Ä¶</span>
      </div>
    </header>

    <div class="app-wrap">
      <!-- Collapsible Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-section">
          <h2>Campaign</h2>
          <div class="button-row">
            <button id="new-session" type="button" class="btn">New Campaign</button>
            <button id="save-session" type="button" class="btn btn-ghost">Save</button>
          </div>
        </div>

        <div class="sidebar-section">
          <h2>Settings</h2>
          <label class="field">
            <span>Proxy URL</span>
            <input id="proxy-url" size="40" autocomplete="off" spellcheck="false"
              placeholder="https://dnd-openai-proxy.yourname.workers.dev" />
          </label>

          <label class="field">
            <span>Model</span>
            <select id="model">
              <option value="gpt-4o-mini">GPT-4 (Mini)</option>
              <option value="gpt-4o">GPT-4 (4o)</option>
              <option value="gpt-5">GPT-5</option>
            </select>
          </label>

          <label class="field">
            <span>System prompt</span>
            <input id="system-prompt" size="60"
              value="You are a cinematic, fair D&D Game Master. It‚Äôs a sandbox. Defer to the player‚Äôs setup and house rules. Keep turns brisk and descriptive." />
          </label>
        </div>

        <div class="sidebar-section">
          <h2>Voice</h2>
          <div class="grid-2">
            <label class="field">
              <span>TTS Provider</span>
              <select id="tts-provider" title="TTS provider">
                <option value="webspeech">Web Speech (browser)</option>
                <option value="custom">Custom HTTP</option>
              </select>
            </label>
            <label class="field">
              <span>&nbsp;</span>
              <button id="tts-toggle" title="Speak last reply" type="button" class="btn btn-ghost">üîà Speak</button>
              <button id="tts-stop" title="Stop speaking" type="button" class="btn btn-ghost">‚èπ Stop</button>
            </label>
          </div>
          <label class="field">
            <span>Custom TTS URL</span>
            <input id="tts-url" placeholder="https://your-worker/tts" />
          </label>
        </div>

        <div class="sidebar-section">
          <h2>Saved Sessions</h2>
          <ul id="session-list" class="session-list"></ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <section class="panels">
          <div class="panel image-panel">
            <div class="panel-header">
              <h3>Scene Art</h3>
              <div class="image-controls">
                <button id="gen-image" type="button" class="btn">üé® Generate Scene</button>
                <select id="image-size" class="select">
                  <option value="1024x1024">1024√ó1024 (square)</option>
                  <option value="1024x1536">1024√ó1536 (portrait)</option>
                  <option value="1536x1024">1536√ó1024 (landscape)</option>
                  <option value="auto">Auto</option>
                </select>
                <button id="clear-image" type="button" class="btn btn-ghost" title="Clear the current scene">üßπ Clear</button>
              </div>
            </div>
            <div class="panel-body image-wrap">
              <img id="scene-image" alt="Generated scene will appear here" />
            </div>
          </div>

          <div class="panel chat-panel">
            <div class="panel-header">
              <h3>Game Log</h3>
              <div class="chip mic-chip">
                <button id="mute-mic" aria-pressed="true" title="Toggle microphone" type="button" class="btn btn-ghost">üé§ On</button>
              </div>
            </div>

            <div id="messages" class="messages" aria-live="polite"></div>

            <div class="composer">
              <textarea id="input" rows="2" placeholder="Say something to your Game Master‚Ä¶"></textarea>
              <div class="composer-row">
                <button id="send" type="button" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="app-footer">
      <span>Made with üßô by you</span>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
