<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D AI GM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>D&D AI Game Master</h1>
    <div id="api-status">
      <span id="api-dot"></span>
      <span id="api-text">Connecting...</span>
    </div>
  </header>

  <main>
    <section id="messages"></section>

    <div class="composer">
      <textarea id="input" placeholder="Type your action..."></textarea>
      <button id="send">Send</button>
      <button id="gen-image">ðŸŽ¨ Generate Scene</button>
      <select id="image-size">
        <option value="1024x1024">1024Ã—1024 (square)</option>
        <option value="1024x1536">1024Ã—1536 (portrait)</option>
        <option value="1536x1024">1536Ã—1024 (landscape)</option>
        <option value="auto">Auto</option>
      </select>
      <!-- NEW clear button -->
      <button id="clear-image" title="Clear the current scene">ðŸ§¹ Clear</button>
    </div>

    <div class="image-container">
      <img id="scene-image" alt="Generated scene will appear here" />
    </div>
  </main>

  <footer>
    <label>
      Proxy URL:
      <input id="proxy-url" type="text" />
    </label>
    <label>
      Model:
      <select id="model">
        <option value="gpt-4o-mini">GPT-4o Mini</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-5">GPT-5</option>
      </select>
    </label>
    <label>
      System Prompt:
      <textarea id="system-prompt"></textarea>
    </label>
    <label>
      TTS Provider:
      <select id="tts-provider">
        <option value="webspeech">Web Speech</option>
        <option value="custom">Custom HTTP</option>
      </select>
    </label>
    <input id="tts-url" type="text" placeholder="Custom TTS endpoint URL" />

    <button id="new-session">New Session</button>
    <button id="save-session">Save Session</button>

    <h3>Saved Sessions</h3>
    <ul id="session-list"></ul>
  </footer>

  <script src="app.js"></script>
</body>
</html>
